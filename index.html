<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>
    <!-- Header -->
    <header class="reel-header">
      <button>
        <i class="bi bi-play-btn icon"></i>
      </button>
      <div>
        <button class="std-button">Esplora</button>
        <button class="std-button notification">
          Seguiti
          <i class="bi bi-circle-fill dot"></i>
        </button>
        <button class="notification">
          Per te
          <div class="underline"> </div>
        </button>
      </div>
      <button>
        <i class="bi bi-search icon"></i>
      </button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <button class="add-button">
          <img src="assets/img/boolean_logo.png" alt="Logo boolean">
          <i class="bi bi-plus-lg"></i>
        </button>
        <button>
          <i class="bi bi-heart-fill icon-button"></i>
          588
        </button>
        <button>
          <i class="bi bi-chat-dots-fill icon-button"></i>
          13
        </button>
        <button>
          <i class="bi bi-bookmark-fill icon-button"></i>
          638
        </button>
        <button>
          <i class="bi bi-sign-turn-slight-right-fill"></i>
          491
        </button>
    </div>

    <!-- Footer -->
    <footer>
      <!-- testo -->
      <div class="caption">
        <h1>boolean.careers</h1>
        <p>Prova il Fundamentals Camp. 20 ore di corso gratuito per...</p>
        <p id="more">Vedi altro</p>
      </div>
      <!-- nav bar -->
      <div class="nav-bar">
        <button>
          <i class="bi bi-house-fill icon"></i>
          Home
        </button>
        <button class="std-button">
          <i class="bi bi-people icon"></i>
          Amici
        </button>
        <button class="parent">
          <div class="main-button">
            <i class="bi bi-plus-lg"></i>
          </div>
        </button>
        <button class="std-button">
          <div class="notification">
            <i class="bi bi-chat-square icon"></i>
            <p class="bedge">19</p>
          </div>
          Posta in arrivo
        </button>
        <button class="std-button">
          <i class="bi bi-person icon"></i>
          Profilo
        </button>
      </div>
    </footer>
  </div>

</body>

</html>
